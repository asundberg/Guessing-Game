<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="jquery-2.2.2.min.js"></script>
		<script src="guessingGame.js"></script>
		<title>Guessing Game</title>
	</head>
	<body>
		<h1><em>Guess The Number!</em></h1>
		<!--Need help making input field-->
		<p>
			<input name="guessNumber" placeholder="Input a number between 1-100"/>
			<button name="submit">Submit your guess</button>
		</p>
		<p>
			<button name="hint">Need a <strong>hint</strong>?</button>
			<button name="playAgain">Play again!</button>
		</p>
		<p class="message"></p>
		<img class="loser" src="http://www.imgnaly.com/wp-content/uploads/2015/04/Sorry-.jpg"/>
		<!--"https://s-media-cache-ak0.pinimg.com/236x/06/56/a1/0656a160174708585f98b895d80a0904.jpg"-->
		<img class="winner" src="http://cdn-media-2.lifehack.org/wp-content/files/2014/02/Cheers-To-That-8-Unexpected-Benefits-Of-Champagne-1024x681.jpg"/>
		<!--"http://2.bp.blogspot.com/-FsmE4jGmZHk/U8kXcyRUBwI/AAAAAAAAKb4/g2n6v-sq_Tc/s1600/hula-minion.png"-->
		<!--"http://emojipopanswer.com/wp-content/uploads/2013/07/Whats-The-Emoji-Cocktail-Party.jpg"-->
	</body>
</html>
