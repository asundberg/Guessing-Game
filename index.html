<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="jquery-2.2.2.min.js"></script>
		<script src="guessingGame.js"></script>
		<title>Guessing Game</title>
	</head>
	<body>
		<h1>Guess The Number</h1>
		<!--Need help making input field-->
		<p>
			<input name="guessNumber" placeholder="Input a number between 1-100"/>
			<button name="submit">Submit your guess</button>
		</p>
		<p>
			<button name="hint">Need a hint?</button>
			<button name="playAgain">Play again!</button>
		</p>
		<p class="message"></p>
		<img class="loser" src="https://s-media-cache-ak0.pinimg.com/236x/06/56/a1/0656a160174708585f98b895d80a0904.jpg"/>
		<img class="winner" src="http://2.bp.blogspot.com/-FsmE4jGmZHk/U8kXcyRUBwI/AAAAAAAAKb4/g2n6v-sq_Tc/s1600/hula-minion.png"/>
	</body>
</html>
