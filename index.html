<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="jquery-2.2.2.min.js"></script>
		<script src="guessingGame.js"></script>
		<title>Guessing Game</title>
	</head>
	<body>
		<h1>Guess The Number!</h1>
		<!--Need help making input field-->
		<h2>Enter a number between 1-100 in the empty box below</h2>
		<p>
			<input name="guessNumber"/>
			<button name="submit">Submit your guess</button>
		</p>
		<p>
			<button name="hint">Need a <strong>hint</strong>?</button>
			<button name="playAgain">Play again!</button>
		</p>
		<p class="message"></p>
		<img class="loser" src="https://s-media-cache-ak0.pinimg.com/236x/66/e0/21/66e021a92e606a34aa36042fb622c6ba.jpg"/>
		<!--"https://s-media-cache-ak0.pinimg.com/236x/06/56/a1/0656a160174708585f98b895d80a0904.jpg"-->
		<img class="winner" src="http://worldartsme.com/images/blue-ballons-clipart-1.jpg"/>
		<!--"http://2.bp.blogspot.com/-FsmE4jGmZHk/U8kXcyRUBwI/AAAAAAAAKb4/g2n6v-sq_Tc/s1600/hula-minion.png"-->
		<!--"http://emojipopanswer.com/wp-content/uploads/2013/07/Whats-The-Emoji-Cocktail-Party.jpg"-->

		<!-- Form is the browser's way of allowing users to send information to the server --><!-- 
		<form>
			<input placeholder="enter me">
			<button type="submit">submit</button>
		</form> -->
	</body>
</html>
